<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat with {{ peer }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">{{ peer }}</div>
    <div class="top-actions">
      <a class="btn" href="{{ url_for('chat_rooms') }}">Rooms</a>
      <a class="btn secondary" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </header>

  <main class="chat-shell">
    <div id="chat-box" class="chat-box">
      {% for msg in messages %}
      <div id="msg_{{ msg.id }}" class="bubble {% if msg.sender_id == current_user.id %}sent{% else %}received{% endif %}" data-msg-id="{{ msg.id }}">
        <div class="meta">{% if msg.sender_id == current_user.id %}You{% else %}{{ peer }}{% endif %} <span class="ts">{{ msg.timestamp }}</span></div>
        <div class="text">{{ msg.content }}</div>
      </div>
      {% endfor %}
    </div>

    <div class="composer">
      <label for="msg" class="sr-only">Message</label>
      <input id="msg" placeholder="Type a message..." aria-label="Message input">
      <button id="sendBtn" class="btn primary">Send</button>
      <button class="btn" onclick="openInvite()">➕ Add People</button>
    </div>
  </main>

  <!-- Invite modal -->
  <div id="inviteModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="inviteTitle" style="display:none">
    <div class="modal-card">
      <div class="modal-head">
        <h3 id="inviteTitle">Create Group from this chat</h3>
        <button class="close" onclick="closeInvite()">✕</button>
      </div>

      <form method="POST" action="{{ url_for('create_group') }}">
  <label for="name">Group Name</label>
  <input id="name" name="name" required placeholder="Group name">

  <div class="user-list">
    {% for u in users %}
      <label><input type="checkbox" name="members" value="{{ u.id }}"> {{ u.username }}</label>
    {% endfor %}
  </div>

  <input type="hidden" name="initial_member" value="{{ request.view_args.user_id }}">

  <button class="btn primary" type="submit">Create Group</button>
</form>

      </form> -->

  </div>

  <script>
    const PRIVATE_PEER = "{{ peer }}";
    const PRIVATE_PEER_ID = {{ request.view_args.user_id }};
    const USERNAME = "{{ username }}";
    function openInvite(){ document.getElementById('inviteModal').style.display = 'flex'; }
    function closeInvite(){ document.getElementById('inviteModal').style.display = 'none'; }
  </script>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
