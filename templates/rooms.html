<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat Rooms</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">ðŸ’¬ Chat App</div>
    <div class="top-actions">
      <a class="btn secondary" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </header>

  <main class="container-grid">
    <section class="card">
      <h3>Public Rooms</h3>
      <ul class="list">
        {% for room in rooms %}
        <li><a class="link" href="{{ url_for('chat', room=room) }}">{{ room }}</a></li>
        {% endfor %}
      </ul>
    </section>

    <section class="card">
      <h3>Private Chats</h3>
      <ul class="list">
        {% for user in users %}
        <li><a class="link" href="{{ url_for('private_chat', user_id=user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
      </ul>
    </section>

    <section class="card">
      <h3>Groups</h3>
      <ul class="list">
        {% for group in groups %}
        <li><a class="link" href="{{ url_for('private_group', group_id=group.id) }}">{{ group.name }}</a></li>
        {% endfor %}
      </ul>
      <a class="btn primary" href="{{ url_for('create_group') }}">âž• Create Group</a>
    </section>
  </main>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
